<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="first_div">
      <div class="margin_box">
        <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="ul_list">
          <ul>
            <li class="li_bold">10k+</li>
            <li class="li_paragraph">COMPANIES</li>
          </ul>
          <ul>
            <li class="li_bold">314</li>
            <li class="li_paragraph">TEMPLATES</li>
          </ul>
          <ul>
            <li class="li_bold">12M+</li>
            <li class="li_paragraph">QUERIES</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="img_div">
      <span></span>
      <img src="./images/image-header-desktop.jpg">
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/leandrodominguess">Leandro Domingues</a>.
    </div>
  </footer>
</body>
</html>
